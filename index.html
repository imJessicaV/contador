<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Contador com HTML, CSS e JavaScript</title>
</head>

<body>
    <div class="container">
        <h1>🖖​ Contador da Jéssica 🖖​</h1>
        <p>Interaja com os botões!! <br />É divertido!!</p>
        <div class="counter">
            <button class="adicionar" onclick="increment()"> ☝️​ </button>
            <div class="number">            
                <span id="currentNumber">0</span>
            </div>
            <button class="subtrair" onclick="decrement()"> 👇​ </button>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
